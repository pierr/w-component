<html>
<script>

    var proto = Object.create(HTMLInputElement.prototype);
    proto.createdCallback = function() {
        this.type = "checkbox";
        this.addEventListener("change", this.toggleZoom);
    };
    proto.toggleZoom = function(){
        console.log('change');
    };

    var nCB = document.registerElement('f-input', {
        prototype: proto,
        extends: 'input'
    });

</script>
</html>
